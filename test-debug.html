<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(test, status) {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${test}:</strong> ${status}`;
            div.style.color = status === 'PASS' ? 'green' : 'red';
            results.appendChild(div);
        }
        
        // Test 1: Check if Three.js loads
        setTimeout(() => {
            if (typeof THREE !== 'undefined') {
                addResult('Three.js Load', 'PASS');
            } else {
                addResult('Three.js Load', 'FAIL');
            }
        }, 2000);
        
        // Test 2: Check if loading globe script loads
        setTimeout(() => {
            if (typeof initLoadingGlobe === 'function') {
                addResult('Loading Globe Function', 'PASS');
            } else {
                addResult('Loading Globe Function', 'FAIL');
            }
        }, 2000);
        
        // Test 3: Check if canvas element exists
        setTimeout(() => {
            const canvas = document.getElementById('loadingGlobe');
            if (canvas) {
                addResult('Loading Globe Canvas', 'PASS');
            } else {
                addResult('Loading Globe Canvas', 'FAIL');
            }
        }, 2000);
    </script>
    
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    
    <!-- Load loading globe script -->
    <script src="js/loading-globe.js"></script>
    
    <!-- Add the canvas element -->
    <canvas id="loadingGlobe" width="150" height="150" style="border: 1px solid black;"></canvas>
</body>
</html>
