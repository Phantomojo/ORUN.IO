<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Globe - ORUN.IO</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .globe-container {
            width: 100%;
            height: 500px;
            border: 2px solid #00bfa6;
            border-radius: 10px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .debug-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug Globe</h1>
        
        <div class="status info">
            <strong>Debug Mode:</strong> This page will show detailed information about what's happening with the globe initialization.
        </div>
        
        <div id="globe-container" class="globe-container">
            <!-- Globe will be rendered here -->
        </div>
        
        <div id="status" class="status">
            <strong>Status:</strong> Initializing...
        </div>
        
        <div id="debug-info" class="debug-info">
            <strong>Debug Log:</strong><br>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, earth, atmosphere, controls;
        let statusDiv = document.getElementById('status');
        let debugDiv = document.getElementById('debug-info');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
            statusDiv.className = `status ${type}`;
        }
        
        function initGlobe() {
            log('üöÄ Starting globe initialization...');
            updateStatus('Initializing Three.js scene...', 'info');
            
            const container = document.getElementById('globe-container');
            if (!container) {
                log('‚ùå Container not found');
                updateStatus('Container not found', 'error');
                return;
            }
            
            log(`üì¶ Container found: ${container.clientWidth}x${container.clientHeight}`);
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = null;
            log('‚úÖ Scene created');
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 2.5;
            log('‚úÖ Camera created');
            
            // Create renderer
            try {
                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                log('‚úÖ Renderer created and added to container');
            } catch (error) {
                log(`‚ùå Renderer creation failed: ${error.message}`);
                updateStatus('Renderer creation failed', 'error');
                return;
            }
            
            updateStatus('Creating Earth geometry and materials...', 'info');
            
            // Create Earth geometry
            const geometry = new THREE.SphereGeometry(1, 64, 32);
            log('‚úÖ Earth geometry created');
            
            // Create Earth material
            const earthMaterial = new THREE.MeshPhongMaterial({
                color: 0x4a90e2,
                shininess: 30,
                transparent: false,
                specular: 0x111111,
                emissive: 0x000000,
                side: THREE.FrontSide
            });
            log('‚úÖ Earth material created');
            
            // Create Earth mesh
            earth = new THREE.Mesh(geometry, earthMaterial);
            scene.add(earth);
            log('‚úÖ Earth mesh created and added to scene');
            
            updateStatus('Adding atmospheric glow...', 'info');
            
            // Add atmospheric glow
            const atmosphereGeometry = new THREE.SphereGeometry(1.05, 32, 16);
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x4a90e2,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide
            });
            atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);
            log('‚úÖ Atmosphere created and added to scene');
            
            updateStatus('Setting up lighting...', 'info');
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            log('‚úÖ Ambient light added');
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            log('‚úÖ Directional light added');
            
            const fillLight1 = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight1.position.set(-3, -2, -3);
            scene.add(fillLight1);
            log('‚úÖ Fill light 1 added');
            
            const fillLight2 = new THREE.DirectionalLight(0xffffff, 0.2);
            fillLight2.position.set(0, 3, 0);
            scene.add(fillLight2);
            log('‚úÖ Fill light 2 added');
            
            updateStatus('Adding interactive controls...', 'info');
            
            // Add controls
            try {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.enableZoom = true;
                controls.enablePan = false;
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5;
                log('‚úÖ OrbitControls created and configured');
            } catch (error) {
                log(`‚ö†Ô∏è OrbitControls failed: ${error.message}`);
            }
            
            updateStatus('‚úÖ Globe initialized successfully!', 'success');
            log('üéâ Globe initialization complete!');
            
            // Start animation
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto-rotate
            if (earth) earth.rotation.y += 0.005;
            if (atmosphere) atmosphere.rotation.y += 0.005;
            
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('globe-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            log('üìê Window resized, camera and renderer updated');
        });
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            log('üìÑ Page loaded');
            
            if (typeof THREE === 'undefined') {
                log('‚ùå Three.js failed to load');
                updateStatus('Three.js failed to load', 'error');
                return;
            }
            
            log('‚úÖ Three.js loaded successfully');
            log(`üîß Three.js version: ${THREE.REVISION}`);
            
            if (typeof THREE.OrbitControls === 'undefined') {
                log('‚ö†Ô∏è OrbitControls not available');
            } else {
                log('‚úÖ OrbitControls available');
            }
            
            initGlobe();
        });
    </script>
</body>
</html>
