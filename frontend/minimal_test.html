<!DOCTYPE html>
<html>
<head>
    <title>Minimal Three.js Test</title>
    <style>
        body { margin: 0; background: #000; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        console.log('üöÄ Starting minimal Three.js test...');
        
        if (typeof THREE === 'undefined') {
            console.error('‚ùå Three.js failed to load');
            document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 50vh;">‚ùå Three.js failed to load</h1>';
        } else {
            console.log('‚úÖ Three.js loaded successfully');
            
            // Create scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create a simple cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            console.log('‚úÖ Starting animation...');
            animate();
        }
    </script>
</body>
</html>
