<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Sunflower Globe - ORUN.IO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #globe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #globe-canvas {
            display: block;
            cursor: grab;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .controls button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="globe-container">
        <canvas id="globe-canvas"></canvas>
        
        <div class="controls">
            <h3>Enhanced Sunflower Globe</h3>
            <button onclick="toggleShaders()">Toggle Shaders</button>
            <button onclick="toggleConnections()">Toggle Connections</button>
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleRotation()">Auto Rotate</button>
        </div>
        
        <div class="info">
            <div>Points: <span id="points">0</span></div>
            <div>Connections: <span id="connections">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let globePoints, connectionLines;
        let autoRotate = false;
        let frameCount = 0;
        let lastTime = 0;
        let showConnections = true;
        let useShaders = true;
        
        // Stripe-inspired scroll-based rotation
        const SCROLL_EPSILON = 0.0016;
        let isScrolling = false;
        let scrollTop = 0;
        let oldScrollTop = 0;
        
        function init() {
            console.log('Initializing Enhanced Sunflower Globe...');
            
            try {
                // Check if Three.js is loaded
                if (typeof THREE === 'undefined') {
                    console.error('Three.js not loaded!');
                    return;
                }
                console.log('Three.js version:', THREE.REVISION);
                
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 15);
                
                // Create renderer with Stripe's performance optimization
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('globe-canvas'),
                    antialias: false, // Stripe optimization: disable antialiasing for performance
                    alpha: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Create controls
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.enableZoom = true;
                controls.enablePan = false;
                
                // Create lighting
                createLighting();
                
                // Create sunflower globe
                createSunflowerGlobe();
                
                // Create subtle connections
                createSubtleConnections();
                
                // ASCII labels removed for cleaner look
                
                // Add scroll-based rotation (Stripe technique)
                addScrollRotation();
                
                // Start animation
                animate();
                
                console.log('Enhanced Sunflower Globe initialized!');
            } catch (error) {
                console.error('Error initializing globe:', error);
            }
        }
        
        function createLighting() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
        }
        
        function generateSunflowerSpherePoints(samples, radius) {
            // Stripe's sunflower pattern implementation
            const points = [];
            const colors = [];
            const sizes = [];
            const offset = 2 / samples;
            const increment = Math.PI * (3 - Math.sqrt(5)); // Golden angle in radians
            
            for (let i = 0; i < samples; i++) {
                const y = ((i * offset) - 1) + (offset / 2);
                const r = Math.sqrt(1 - Math.pow(y, 2));
                const phi = i * increment;
                
                const x = Math.cos(phi) * r;
                const z = Math.sin(phi) * r;
                
                // Convert to lat/lon for continent detection
                const lat = Math.asin(y) * (180 / Math.PI);
                const lon = Math.atan2(z, x) * (180 / Math.PI);
                
                const isOnLand = isPointOnLand(lat, lon);
                
                if (isOnLand) {
                    // Higher density on continents - brighter, more prominent
                    colors.push(0.9, 0.95, 1.0); // Very bright white
                    sizes.push(0.025 + Math.random() * 0.015);
                } else {
                    // Lower density on oceans - dimmer, more subtle
                    colors.push(0.4, 0.5, 0.7); // Dim blue-white
                    sizes.push(0.01 + Math.random() * 0.005);
                }
                
                points.push(x * radius, y * radius, z * radius);
            }
            
            return { points, colors, sizes };
        }
        
        function createSunflowerGlobe() {
            // Generate 60,000 points using Stripe's sunflower pattern
            const samples = 60000;
            const radius = 5;
            const { points, colors, sizes } = generateSunflowerSpherePoints(samples, radius);
            
            // Create point cloud geometry
            const pointGeometry = new THREE.BufferGeometry();
            pointGeometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            pointGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            pointGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            let pointMaterial;
            
            if (useShaders) {
                // Custom shader material for enhanced effects
                pointMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0.0 },
                        pointTexture: { value: createPointTexture() }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute vec3 color;
                        uniform float time;
                        varying vec3 vColor;
                        varying float vAlpha;
                        
                        void main() {
                            vColor = color;
                            
                            // Twinkling effect
                            vAlpha = 0.8 + 0.2 * sin(time * 2.0 + position.x * 10.0);
                            
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z) * vAlpha;
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform sampler2D pointTexture;
                        varying vec3 vColor;
                        varying float vAlpha;
                        
                        void main() {
                            // Create circular point with soft edges
                            vec2 center = gl_PointCoord - vec2(0.5);
                            float dist = length(center);
                            
                            if (dist > 0.5) discard;
                            
                            // Soft falloff
                            float alpha = 1.0 - smoothstep(0.3, 0.5, dist);
                            
                            gl_FragColor = vec4(vColor, alpha * vAlpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
            } else {
                // Standard points material
                pointMaterial = new THREE.PointsMaterial({
                    size: 0.02,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });
            }
            
            globePoints = new THREE.Points(pointGeometry, pointMaterial);
            scene.add(globePoints);
            
            document.getElementById('points').textContent = samples.toLocaleString();
            console.log(`Created sunflower globe with ${samples} points`);
        }
        
        function createPointTexture() {
            // Create a circular texture for points
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            
            const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 64, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }
        
        function createSubtleConnections() {
            connectionLines = new THREE.Group();
            
            if (globePoints) {
                const positions = globePoints.geometry.attributes.position.array;
                const colors = globePoints.geometry.attributes.color.array;
                
                // Create subtle connections between nearby points
                const connectionCount = Math.min(1000, positions.length / 3 / 20); // Limit connections
                const step = Math.floor(positions.length / 3 / connectionCount);
                
                for (let i = 0; i < positions.length; i += step * 3) {
                    const x1 = positions[i];
                    const y1 = positions[i + 1];
                    const z1 = positions[i + 2];
                    
                    // Find nearby points to connect
                    for (let j = i + step * 3; j < positions.length; j += step * 3) {
                        const x2 = positions[j];
                        const y2 = positions[j + 1];
                        const z2 = positions[j + 2];
                        
                        // Calculate distance
                        const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2 + (z2 - z1) ** 2);
                        
                        // Connect if points are close enough
                        if (distance < 0.6 && Math.random() < 0.2) { // 20% chance for close points
                            const lineGeometry = new THREE.BufferGeometry();
                            const linePositions = new Float32Array([
                                x1, y1, z1,
                                x2, y2, z2
                            ]);
                            lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
                            
                            const lineMaterial = new THREE.LineBasicMaterial({
                                color: 0x666666, // Subtle grey
                                transparent: true,
                                opacity: 0.15,
                                linewidth: 1
                            });
                            
                            const line = new THREE.Line(lineGeometry, lineMaterial);
                            connectionLines.add(line);
                        }
                    }
                }
            }
            
            scene.add(connectionLines);
            document.getElementById('connections').textContent = connectionLines.children.length;
            console.log(`Created ${connectionLines.children.length} subtle connections`);
        }
        
        
        function latLngToVector3(lat, lng, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lng + 180) * (Math.PI / 180);
            
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            
            return new THREE.Vector3(x, y, z);
        }
        
        function isPointOnLand(lat, lon) {
            if (lat > 15 && lat < 70 && lon > -170 && lon < -50) return true;
            if (lat > -60 && lat < 15 && lon > -85 && lon < -30) return true;
            if (lat > 35 && lat < 70 && lon > -25 && lon < 40) return true;
            if (lat > -35 && lat < 35 && lon > -20 && lon < 55) return true;
            if (lat > 10 && lat < 70 && lon > 40 && lon < 180) return true;
            if (lat > -45 && lat < -10 && lon > 110 && lon < 155) return true;
            return false;
        }
        
        function addScrollRotation() {
            // Stripe-inspired scroll-based rotation
            document.addEventListener('scroll', throttle(scrollHandler, 16));
        }
        
        function scrollHandler() {
            isScrolling = true;
            oldScrollTop = scrollTop;
            scrollTop = document.scrollingElement.scrollTop || document.body.scrollTop;
            const scrollDelta = oldScrollTop - scrollTop;
            const rotationDelta = scrollDelta * SCROLL_EPSILON;
            
            if (globePoints) {
                globePoints.rotation.y += rotationDelta;
            }
        }
        
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            if (autoRotate && globePoints) {
                globePoints.rotation.y += 0.003; // Slower rotation for elegance
            }
            
            // Update shader time uniform
            if (useShaders && globePoints && globePoints.material.uniforms) {
                globePoints.material.uniforms.time.value = performance.now() * 0.001;
            }
            
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            renderer.render(scene, camera);
        }
        
        // Control functions
        function toggleShaders() {
            useShaders = !useShaders;
            if (globePoints) {
                scene.remove(globePoints);
                createSunflowerGlobe();
            }
        }
        
        function toggleConnections() {
            showConnections = !showConnections;
            if (connectionLines) {
                connectionLines.visible = showConnections;
            }
        }
        
        
        function resetView() {
            camera.position.set(0, 0, 15);
            controls.reset();
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        window.addEventListener('load', () => {
            console.log('Page loaded, starting initialization...');
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
