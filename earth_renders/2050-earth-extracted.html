<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2050.earth - Extracted Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .controls button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        
        .controls button:hover {
            background: #00cc00;
        }
        
        .controls button.active {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="info">
            <h3>EARTH 2050 - EXTRACTED CODE</h3>
            <p>Using their actual PlanetContour implementation</p>
        </div>
        
        <div class="controls">
            <div style="margin-bottom: 10px; color: #00ff00; font-weight: bold;">CONTROLS</div>
            <button onclick="toggleWireframe()" id="wireframe-btn" class="active">Wireframe</button>
            <button onclick="toggleDataPoints()" id="points-btn" class="active">Data Points</button>
            <button onclick="toggleRotation()" id="rotation-btn" class="active">Auto Rotate</button>
            <button onclick="changeView()" id="view-btn">View Angle</button>
        </div>
    </div>

    <!-- Load Three.js -->
    <script src="2050.earth/js/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, wireframeEarth, dataPoints;
        let isRotating = true;
        let showWireframe = true;
        let showDataPoints = true;
        let currentView = 0;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        
        // 2050.earth's exact color: 3257463
        const EARTH_COLOR = 3257463;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing extracted 2050.earth code...');
            
            // Wait for Three.js to load
            setTimeout(() => {
                if (typeof THREE !== 'undefined') {
                    console.log('THREE.js loaded successfully');
                    initEarth();
                } else {
                    console.error('THREE.js not loaded');
                }
            }, 500);
        });
        
        function initEarth() {
            try {
                // Create scene with black background
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.querySelector('.main-container').appendChild(renderer.domElement);
                
                // Create Earth geometry using their exact approach
                const geometry = new THREE.SphereGeometry(2, 32, 32, 0, Math.PI);
                
                // Create wireframe material using their exact properties
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(EARTH_COLOR), // Their exact color: 3257463
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8,
                    fog: false,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                
                // Create wireframe Earth
                wireframeEarth = new THREE.Mesh(geometry, wireframeMaterial);
                wireframeEarth.matrixAutoUpdate = false;
                wireframeEarth.updateMatrix();
                scene.add(wireframeEarth);
                
                // Create data points
                createDataPoints();
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 3, 5);
                scene.add(directionalLight);
                
                // Mouse controls
                document.addEventListener('mousedown', onMouseDown);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                document.addEventListener('wheel', onMouseWheel);
                
                // Start animation loop
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                console.log('Extracted 2050.earth code initialized successfully');
                
            } catch (error) {
                console.error('Error initializing Earth:', error);
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (isRotating) {
                wireframeEarth.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        function createDataPoints() {
            dataPoints = [];
            const pointGeometry = new THREE.SphereGeometry(0.03, 8, 8);
            const pointMaterial = new THREE.MeshBasicMaterial({
                color: new THREE.Color(EARTH_COLOR),
                transparent: true,
                opacity: 0.9
            });
            
            // Add data points on land areas
            const landPositions = [
                { u: 0.2, v: 0.3 }, // North America
                { u: 0.25, v: 0.5 }, // South America
                { u: 0.5, v: 0.25 }, // Europe
                { u: 0.52, v: 0.4 }, // Africa
                { u: 0.7, v: 0.3 }, // Asia
                { u: 0.8, v: 0.6 }, // Australia
            ];
            
            landPositions.forEach(pos => {
                const point = new THREE.Mesh(pointGeometry, pointMaterial);
                
                // Convert UV to spherical coordinates
                const phi = pos.v * Math.PI;
                const theta = pos.u * Math.PI * 2;
                
                point.position.x = 2.1 * Math.sin(phi) * Math.cos(theta);
                point.position.y = 2.1 * Math.cos(phi);
                point.position.z = 2.1 * Math.sin(phi) * Math.sin(theta);
                
                // Add glow effect
                const glowGeometry = new THREE.SphereGeometry(0.06, 8, 8);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(EARTH_COLOR),
                    transparent: true,
                    opacity: 0.4
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                point.add(glow);
                
                dataPoints.push(point);
                scene.add(point);
            });
        }
        
        // Mouse controls
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            wireframeEarth.rotation.y += deltaX * 0.01;
            wireframeEarth.rotation.x += deltaY * 0.01;
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(3, Math.min(10, camera.position.z));
        }
        
        // Control functions
        function toggleWireframe() {
            showWireframe = !showWireframe;
            wireframeEarth.visible = showWireframe;
            document.getElementById('wireframe-btn').classList.toggle('active', showWireframe);
        }
        
        function toggleDataPoints() {
            showDataPoints = !showDataPoints;
            dataPoints.forEach(point => {
                point.visible = showDataPoints;
            });
            document.getElementById('points-btn').classList.toggle('active', showDataPoints);
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
            document.getElementById('rotation-btn').classList.toggle('active', isRotating);
        }
        
        function changeView() {
            currentView = (currentView + 1) % 3;
            switch(currentView) {
                case 0:
                    camera.position.set(0, 0, 5);
                    break;
                case 1:
                    camera.position.set(5, 0, 0);
                    break;
                case 2:
                    camera.position.set(0, 5, 0);
                    break;
            }
            camera.lookAt(0, 0, 0);
        }
    </script>
</body>
</html>
