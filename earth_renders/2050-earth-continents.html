<body>
    <div class="main-container">

    <!-- Load only their Three.js - no other problematic scripts -->

    <script>
        let scene, camera, renderer, wireframeEarth, continentEarth, dataPoints;
        let isRotating = true;
        let showWireframe = true;
        let showContinents = true;
        let currentView = 0;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let earthImage = null;
        
        // 2050.earth's ProjectiveImage class for continent detection
        function ProjectiveImage(imageUrl, callback) {
            const img = document.createElement("img");
            img.src = imageUrl;
            img.onload = function() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                callback && callback();
                
                // Store image data for land detection
                this.imageData = ctx.getImageData(0, 0, img.width, img.height);
            }.bind(this);
            
            this.isLand = function(lat, lon) {
                const x = parseInt(img.width * (lon + 180) / 360);
                const y = parseInt(img.height * (lat + 90) / 180);
                return this.imageData.data[4 * (y * img.width + x)] === 0; // Black pixels = land
            };
            
            this.isLandByUV = function(u, v) {
                const x = parseInt(img.width * u);
                const y = parseInt(img.height * v);
                return this.imageData.data[4 * (y * img.width + x)] === 0; // Black pixels = land
            };
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing 2050.earth with continents...');
            
            // Wait for Three.js to load
            setTimeout(() => {
                if (typeof THREE !== 'undefined') {
                    console.log('THREE.js loaded successfully');
                    initEarth();
                } else {
                    console.error('THREE.js not loaded');
                }
            }, 500);
        });
        
        function initEarth() {

                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.querySelector('.main-container').appendChild(renderer.domElement);
                
                // Create Earth geometry
                const geometry = new THREE.SphereGeometry(2, 64, 32);
                
                // Create wireframe material (like 2050.earth)

                    color: 0x00ff00,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.6
                });
                
                // Create continent material
                const continentMaterial = new THREE.MeshBasicMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.8
                });
                
                // Create wireframe Earth
                wireframeEarth = new THREE.Mesh(geometry, wireframeMaterial);
                scene.add(wireframeEarth);

        function createContinents() {
            // Create continent geometry using 2050.earth's method
            const continentGeometry = new THREE.BufferGeometry();
            const positions = [];
            const normals = [];
            const uvs = [];
            const indices = [];
            
            const radius = 2.01; // Slightly larger than wireframe
            const segments = 64;
            const rings = 32;
            
            // Generate vertices
            for (let ring = 0; ring <= rings; ring++) {
                const v = ring / rings;
                const phi = v * Math.PI;
                
                for (let segment = 0; segment <= segments; segment++) {
                    const u = segment / segments;
                    const theta = u * Math.PI * 2;
                    
                    // Convert to Cartesian coordinates
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.cos(phi);
                    const z = radius * Math.sin(phi) * Math.sin(theta);
                    
                    // Check if this point is on land using UV coordinates
                    const isLand = isLandByUV(u, v);
                    
                    if (isLand) {
                        positions.push(x, y, z);
                        normals.push(x / radius, y / radius, z / radius);
                        uvs.push(u, v);
                    }
                }
            }
            
            // Generate indices for triangles
            for (let ring = 0; ring < rings; ring++) {
                for (let segment = 0; segment < segments; segment++) {
                    const a = ring * (segments + 1) + segment;
                    const b = ring * (segments + 1) + segment + 1;
                    const c = (ring + 1) * (segments + 1) + segment;
                    const d = (ring + 1) * (segments + 1) + segment + 1;
                    
                    // Only create triangles if all vertices are on land
                    if (isLandByUV(segment / segments, ring / rings) &&
                        isLandByUV((segment + 1) / segments, ring / rings) &&
                        isLandByUV(segment / segments, (ring + 1) / rings) &&
                        isLandByUV((segment + 1) / segments, (ring + 1) / rings)) {
                        
                        indices.push(a, b, c);
                        indices.push(b, d, c);
                    }
                }
            }
            
            continentGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            continentGeometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            continentGeometry.setAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
            continentGeometry.setIndex(indices);
            
            // Create continent material
            const continentMaterial = new THREE.MeshBasicMaterial({
                color: 0x2a4a2a, // Dark green for continents
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            
            // Create continent mesh
            const continentMesh = new THREE.Mesh(continentGeometry, continentMaterial);
            scene.add(continentMesh);
        }
        
        function isLandByUV(u, v) {
            // Simple continent detection - in reality, 2050.earth uses a complex Earth texture
            // This is a simplified version that creates recognizable continent shapes
            
            // North America
            if (u > 0.1 && u < 0.4 && v > 0.1 && v < 0.4) return true;
            
            // South America
            if (u > 0.2 && u < 0.35 && v > 0.4 && v < 0.7) return true;
            
            // Europe
            if (u > 0.45 && u < 0.55 && v > 0.1 && v < 0.3) return true;
            
            // Africa
            if (u > 0.45 && u < 0.6 && v > 0.3 && v < 0.6) return true;
            
            // Asia
            if (u > 0.55 && u < 0.85 && v > 0.1 && v < 0.4) return true;
            
            // Australia
            if (u > 0.7 && u < 0.85 && v > 0.6 && v < 0.8) return true;
            
            return false;
        }
        
        function createDataPoints() {
            dataPoints = [];
            const pointGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const pointMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            
            // Add data points only on land
            for (let i = 0; i < 30; i++) {
                const u = Math.random();
                const v = Math.random();
                
                if (isLandByUV(u, v)) {
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    
                    // Convert UV to spherical coordinates
                    const phi = v * Math.PI;
                    const theta = u * Math.PI * 2;
                    
                    point.position.x = 2.1 * Math.sin(phi) * Math.cos(theta);
                    point.position.y = 2.1 * Math.cos(phi);
                    point.position.z = 2.1 * Math.sin(phi) * Math.sin(theta);
                    
                    // Add glow effect
                    const glowGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ff00,
                        transparent: true,
                        opacity: 0.3
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    point.add(glow);
                    
                    dataPoints.push(point);
                    scene.add(point);
                }
            }
        }
        
        // Mouse controls
        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseMove(event) {
            if (!isMouseDown) return;
            
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;
            
            wireframeEarth.rotation.y += deltaX * 0.01;
            wireframeEarth.rotation.x += deltaY * 0.01;
            continentEarth.rotation.y += deltaX * 0.01;
            continentEarth.rotation.x += deltaY * 0.01;
            
            mouseX = event.clientX;
            mouseY = event.clientY;
        }
        
        function onMouseUp() {
            isMouseDown = false;
        }
        
        function onMouseWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(3, Math.min(10, camera.position.z));
        }
        
        // Control functions
        function toggleWireframe() {
            showWireframe = !showWireframe;
            wireframeEarth.visible = showWireframe;
            document.getElementById('wireframe-btn').classList.toggle('active', showWireframe);
        }
        
        function toggleContinents() {
            showContinents = !showContinents;
            continentEarth.visible = showContinents;
            dataPoints.forEach(point => {
                point.visible = showContinents;
            });
            document.getElementById('continents-btn').classList.toggle('active', showContinents);
        }
        
        function toggleRotation() {
            isRotating = !isRotating;
            document.getElementById('rotation-btn').classList.toggle('active', isRotating);
        }
        
        function changeView() {
            currentView = (currentView + 1) % 3;
            switch(currentView) {
                case 0:
                    camera.position.set(0, 0, 5);
                    break;
                case 1:
                    camera.position.set(5, 0, 0);
                    break;
                case 2:
                    camera.position.set(0, 5, 0);
                    break;
            }
            camera.lookAt(0, 0, 0);
        }
