<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Constellation Globe - ORUN.IO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #globe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #globe-canvas {
            display: block;
            cursor: grab;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .controls button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="globe-container">
        <canvas id="globe-canvas"></canvas>
        
        <div class="controls">
            <h3>ASCII Constellation Globe</h3>
            <button onclick="toggleConnections()">Toggle Connections</button>
            <button onclick="toggleASCII()">Toggle ASCII Labels</button>
            <button onclick="toggleDensity()">Toggle Density</button>
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleRotation()">Auto Rotate</button>
        </div>
        
        <div class="info">
            <div>Points: <span id="points">0</span></div>
            <div>Connections: <span id="connections">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Fallback CDN if first one fails
        if (typeof THREE === 'undefined') {
            console.log('Loading Three.js from fallback CDN...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/three@0.128.0/build/three.min.js';
            document.head.appendChild(script);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

        // Global variables

        let globePoints, connectionLines, asciiLabels;
        let autoRotate = false;
        let frameCount = 0;
        let lastTime = 0;
        let showConnections = true;
        let showASCII = true;
        let highDensity = true;
        
        // Enhanced continent data for better definition
        const continentData = {

                [35, -80], [30, -85], [25, -100], [30, -120], [35, -140], [50, -160], [65, -170], [70, -140]
            ],

                [-25, -50], [-30, -60], [-35, -70], [-40, -80], [-35, -90], [-30, -100], [-25, -110], 
                [-20, -120], [-15, -130], [-10, -140], [-5, -150], [0, -160], [5, -150], [10, -80]
            ],
            europe: [
                [70, -10], [65, -5], [60, 0], [55, 5], [50, 10], [45, 15], [40, 20], [35, 15], 
                [30, 10], [25, 5], [20, 0], [15, -5], [10, -10], [15, -15], [20, -20], [25, -25], 
                [30, -30], [35, -25], [40, -20], [45, -15], [50, -10], [55, -5], [60, 0], [65, -5], [70, -10]
            ],
            africa: [
                [35, -20], [30, -10], [25, 0], [20, 10], [15, 20], [10, 30], [5, 40], [0, 50], 
                [-5, 60], [-10, 70], [-15, 80], [-20, 90], [-25, 100], [-30, 110], [-35, 120], 
                [-40, 130], [-45, 140], [-50, 150], [-45, 160], [-40, 170], [-35, 180], [-30, 170], 
                [-25, 160], [-20, 150], [-15, 140], [-10, 130], [-5, 120], [0, 110], [5, 100], 
                [10, 90], [15, 80], [20, 70], [25, 60], [30, 50], [35, 40], [40, 30], [45, 20], 
                [50, 10], [55, 0], [60, -10], [65, -20], [70, -30], [65, -40], [60, -50], [55, -60], 
                [50, -70], [45, -80], [40, -90], [35, -100], [30, -110], [25, -120], [20, -130], 
                [15, -140], [10, -150], [5, -160], [0, -170], [-5, -180], [-10, -170], [-15, -160], 
                [-20, -150], [-25, -140], [-30, -130], [-35, -120], [-40, -110], [-45, -100], 
                [-50, -90], [-45, -80], [-40, -70], [-35, -60], [-30, -50], [-25, -40], [-20, -30], 
                [-15, -20], [-10, -10], [-5, 0], [0, 10], [5, 20], [10, 30], [15, 40], [20, 50], 
                [25, 60], [30, 70], [35, 80], [40, 90], [45, 100], [50, 110], [55, 120], [60, 130], 
                [65, 140], [70, 150], [65, 160], [60, 170], [55, 180], [50, 170], [45, 160], 
                [40, 150], [35, 140], [30, 130], [25, 120], [20, 110], [15, 100], [10, 90], 
                [5, 80], [0, 70], [-5, 60], [-10, 50], [-15, 40], [-20, 30], [-25, 20], [-30, 10], 
                [-35, 0], [-40, -10], [-45, -20], [-50, -30], [-45, -40], [-40, -50], [-35, -60], 
                [-30, -70], [-25, -80], [-20, -90], [-15, -100], [-10, -110], [-5, -120], [0, -130], 
                [5, -140], [10, -150], [15, -160], [20, -170], [25, -180], [30, -170], [35, -160], 
                [40, -150], [45, -140], [50, -130], [55, -120], [60, -110], [65, -100], [70, -90], 
                [65, -80], [60, -70], [55, -60], [50, -50], [45, -40], [40, -30], [35, -20]
            ],
            asia: [
                [70, 60], [65, 70], [60, 80], [55, 90], [50, 100], [45, 110], [40, 120], [35, 130], 
                [30, 140], [25, 150], [20, 160], [15, 170], [10, 180], [5, 170], [0, 160], [-5, 150], 
                [-10, 140], [-15, 130], [-20, 120], [-25, 110], [-30, 100], [-35, 90], [-40, 80], 
                [-45, 70], [-50, 60], [-45, 50], [-40, 40], [-35, 30], [-30, 20], [-25, 10], 
                [-20, 0], [-15, -10], [-10, -20], [-5, -30], [0, -40], [5, -50], [10, -60], 
                [15, -70], [20, -80], [25, -90], [30, -100], [35, -110], [40, -120], [45, -130], 
                [50, -140], [55, -150], [60, -160], [65, -170], [70, -180], [65, -170], [60, -160], 
                [55, -150], [50, -140], [45, -130], [40, -120], [35, -110], [30, -100], [25, -90], 
                [20, -80], [15, -70], [10, -60], [5, -50], [0, -40], [-5, -30], [-10, -20], 
                [-15, -10], [-20, 0], [-25, 10], [-30, 20], [-35, 30], [-40, 40], [-45, 50], 
                [-50, 60], [-45, 70], [-40, 80], [-35, 90], [-30, 100], [-25, 110], [-20, 120], 
                [-15, 130], [-10, 140], [-5, 150], [0, 160], [5, 170], [10, 180], [15, 170], 
                [20, 160], [25, 150], [30, 140], [35, 130], [40, 120], [45, 110], [50, 100], 
                [55, 90], [60, 80], [65, 70], [70, 60]
            ],
            australia: [
                [-10, 110], [-15, 120], [-20, 130], [-25, 140], [-30, 150], [-35, 160], [-40, 170], 
                [-45, 180], [-50, 170], [-55, 160], [-60, 150], [-65, 140], [-70, 130], [-65, 120], 
                [-60, 110], [-55, 100], [-50, 90], [-45, 80], [-40, 70], [-35, 60], [-30, 50], 
                [-25, 40], [-20, 30], [-15, 20], [-10, 10], [-5, 0], [0, -10], [5, -20], [10, -30], 
                [15, -40], [20, -50], [25, -60], [30, -70], [35, -80], [40, -90], [45, -100], 
                [50, -110], [55, -120], [60, -130], [65, -140], [70, -150], [65, -160], [60, -170], 
                [55, -180], [50, -170], [45, -160], [40, -150], [35, -140], [30, -130], [25, -120], 
                [20, -110], [15, -100], [10, -90], [5, -80], [0, -70], [-5, -60], [-10, -50], 
                [-15, -40], [-20, -30], [-25, -20], [-30, -10], [-35, 0], [-40, 10], [-45, 20], 
                [-50, 30], [-45, 40], [-40, 50], [-35, 60], [-30, 70], [-25, 80], [-20, 90], 
                [-15, 100], [-10, 110]
            ]
        };
        
        function init() {
            console.log('Initializing Minimalist Constellation Globe...');
            
            try {
                // Check if Three.js is loaded
                if (typeof THREE === 'undefined') {
                    console.error('Three.js not loaded!');
                    return;
                }
                console.log('Three.js version:', THREE.REVISION);
                
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            
            // Create renderer with Stripe optimizations
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('globe-canvas'),
                antialias: false,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Create controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            
            // Create lighting
            createLighting();
            
            // Create constellation globe
            createConstellationGlobe();
            
            // Create subtle connections
            createSubtleConnections();
            
                // Start animation
                animate();
                
                console.log('Minimalist Constellation Globe initialized!');
            } catch (error) {
                console.error('Error initializing globe:', error);
            }
        }
        
        function createLighting() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
        }
        
        function latLngToVector3(lat, lng, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lng + 180) * (Math.PI / 180);
            
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            
            return new THREE.Vector3(x, y, z);
        }
        
        function createConstellationGlobe() {
            const geometry = new THREE.SphereGeometry(5, 128, 128);
            const positions = geometry.attributes.position.array;
            const colors = [];
            const sizes = [];
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                const lat = Math.asin(y / 5) * (180 / Math.PI);
                const lon = Math.atan2(z, x) * (180 / Math.PI);
                
                const isOnLand = isPointOnLand(lat, lon);
                
                if (isOnLand) {
                    // Higher density on continents - brighter, more prominent
                    if (highDensity) {
                        colors.push(0.9, 0.95, 1.0); // Very bright white
                        sizes.push(0.025 + Math.random() * 0.015);
                    } else {
                        colors.push(0.7, 0.8, 0.9); // Bright white
                        sizes.push(0.02 + Math.random() * 0.01);
                    }
                } else {
                    // Lower density on oceans - dimmer, more subtle
                    colors.push(0.4, 0.5, 0.7); // Dim blue-white
                    sizes.push(0.01 + Math.random() * 0.005);
                }
            }
            
            const pointGeometry = new THREE.BufferGeometry();
            pointGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            pointGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            pointGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const pointMaterial = new THREE.PointsMaterial({
                size: 0.02,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            globePoints = new THREE.Points(pointGeometry, pointMaterial);
            scene.add(globePoints);
            
            // Create ASCII continent labels
            createASCIIContinents();
            
            document.getElementById('points').textContent = (positions.length / 3).toLocaleString();
        }
        
        function createASCIIContinents() {
            asciiLabels = new THREE.Group();
            
            // ASCII art patterns for each continent
            const continentPatterns = {
                northAmerica: {
                    pattern: [
                        "N O R T H",
                        "A M E R I C A"
                    ],
                    position: [40, -100], // lat, lon
                    color: 0x00ff88
                },
                southAmerica: {
                    pattern: [
                        "S O U T H",
                        "A M E R I C A"
                    ],
                    position: [-20, -60],
                    color: 0x00ff88
                },
                europe: {
                    pattern: [
                        "E U R O P E"
                    ],
                    position: [50, 10],
                    color: 0x00ff88
                },
                africa: {
                    pattern: [
                        "A F R I C A"
                    ],
                    position: [0, 20],
                    color: 0x00ff88
                },
                asia: {
                    pattern: [
                        "A S I A"
                    ],
                    position: [40, 100],
                    color: 0x00ff88
                },
                australia: {
                    pattern: [
                        "A U S T R A L I A"
                    ],
                    position: [-25, 130],
                    color: 0x00ff88
                }
            };
            
            Object.keys(continentPatterns).forEach(continentName => {
                const continent = continentPatterns[continentName];
                const [baseLat, baseLon] = continent.position;
                
                // Create ASCII characters for each line
                continent.pattern.forEach((line, lineIndex) => {
                    const characters = line.split('');
                    characters.forEach((char, charIndex) => {
                        if (char !== ' ') {
                            // Calculate position for this character
                            const lat = baseLat + (lineIndex * 5); // 5 degrees between lines
                            const lon = baseLon + (charIndex * 8); // 8 degrees between characters
                            
                            // Convert lat/lon to 3D position
                            const pos = latLngToVector3(lat, lon, 5.15);
                            
                            // Create character as a simple geometry
                            const charGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.05);
                            const charMaterial = new THREE.MeshBasicMaterial({
                                color: continent.color,
                                transparent: true,
                                opacity: 0.9
                            });
                            
                            const charMesh = new THREE.Mesh(charGeometry, charMaterial);
                            charMesh.position.copy(pos);
                            
                            // Store character info for potential animation
                            charMesh.userData = {
                                character: char,
                                continent: continentName,
                                lineIndex: lineIndex,
                                charIndex: charIndex
                            };
                            
                            asciiLabels.add(charMesh);
                        }
                    });
                });
            });
            
            scene.add(asciiLabels);
            console.log(`ASCII continent labels created with ${asciiLabels.children.length} characters`);
        }
        
        function createSubtleConnections() {
            connectionLines = new THREE.Group();
            
            if (globePoints) {
                const positions = globePoints.geometry.attributes.position.array;
                const colors = globePoints.geometry.attributes.color.array;
                
                // Create subtle connections between nearby points
                const connectionCount = Math.min(500, positions.length / 3 / 10); // Limit connections
                const step = Math.floor(positions.length / 3 / connectionCount);
                
                for (let i = 0; i < positions.length; i += step * 3) {
                    const x1 = positions[i];
                    const y1 = positions[i + 1];
                    const z1 = positions[i + 2];
                    
                    // Find nearby points to connect
                    for (let j = i + step * 3; j < positions.length; j += step * 3) {
                        const x2 = positions[j];
                        const y2 = positions[j + 1];
                        const z2 = positions[j + 2];
                        
                        // Calculate distance
                        const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2 + (z2 - z1) ** 2);
                        
                        // Connect if points are close enough
                        if (distance < 0.8 && Math.random() < 0.3) { // 30% chance for close points
                            const lineGeometry = new THREE.BufferGeometry();
                            const linePositions = new Float32Array([
                                x1, y1, z1,
                                x2, y2, z2
                            ]);
                            lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
                            
                            const lineMaterial = new THREE.LineBasicMaterial({
                                color: 0x666666, // Subtle grey
                                transparent: true,
                                opacity: 0.2,
                                linewidth: 1
                            });
                            
                            const line = new THREE.Line(lineGeometry, lineMaterial);
                            connectionLines.add(line);
                        }
                    }
                }
            }
            
            scene.add(connectionLines);
            document.getElementById('connections').textContent = connectionLines.children.length;
            console.log(`Created ${connectionLines.children.length} subtle connections`);
        }
        
        function isPointOnLand(lat, lon) {
            if (lat > 15 && lat < 70 && lon > -170 && lon < -50) return true;
            if (lat > -60 && lat < 15 && lon > -85 && lon < -30) return true;
            if (lat > 35 && lat < 70 && lon > -25 && lon < 40) return true;
            if (lat > -35 && lat < 35 && lon > -20 && lon < 55) return true;
            if (lat > 10 && lat < 70 && lon > 40 && lon < 180) return true;
            if (lat > -45 && lat < -10 && lon > 110 && lon < 155) return true;
            return false;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            if (autoRotate && globePoints) {
                globePoints.rotation.y += 0.003; // Slower rotation for elegance
            }
            
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            renderer.render(scene, camera);
        }
        
        function toggleConnections() {
            showConnections = !showConnections;
            if (connectionLines) {
                connectionLines.visible = showConnections;
            }
        }
        
        function toggleASCII() {
            showASCII = !showASCII;
            if (asciiLabels) {
                asciiLabels.visible = showASCII;
            }
        }
        
        function toggleDensity() {
            highDensity = !highDensity;
            // Recreate globe with new density
            if (globePoints) {
                scene.remove(globePoints);
                createConstellationGlobe();
            }
        }
        
        function resetView() {
            camera.position.set(0, 0, 15);
            controls.reset();
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        window.addEventListener('load', () => {
            console.log('Page loaded, starting initialization...');
            setTimeout(init, 100); // Small delay to ensure everything is ready
        });
    </script>
