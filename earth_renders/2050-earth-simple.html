<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2050.earth - Simple Earth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            z-index: 1000;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="loading" id="loading">Loading 2050.earth...</div>
        <div class="info">
            <h3>EARTH 2050</h3>
            <p>Using their Three.js library</p>
        </div>
    </div>

    <!-- Load their Three.js -->
    <script src="2050.earth/js/three.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing 2050.earth simple version...');
            
            // Wait for Three.js to load
            setTimeout(() => {
                if (typeof THREE !== 'undefined') {
                    console.log('THREE.js loaded successfully');
                    initEarth();
                } else {
                    console.error('THREE.js not loaded');
                    document.getElementById('loading').textContent = 'Failed to load THREE.js';
                }
            }, 500);
        });
        
        function initEarth() {
            try {
                // Create scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.querySelector('.main-container').appendChild(renderer.domElement);
                
                // Create Earth geometry
                const geometry = new THREE.SphereGeometry(2, 32, 16);
                
                // Create wireframe material (like 2050.earth)
                const wireframeMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.6
                });
                
                // Create solid material
                const solidMaterial = new THREE.MeshPhongMaterial({
                    color: 0x1a1a1a,
                    transparent: true,
                    opacity: 0.8
                });
                
                // Create wireframe Earth
                const wireframeEarth = new THREE.Mesh(geometry, wireframeMaterial);
                scene.add(wireframeEarth);
                
                // Create solid Earth
                const solidEarth = new THREE.Mesh(geometry, solidMaterial);
                scene.add(solidEarth);
                
                // Add data points
                const pointGeometry = new THREE.SphereGeometry(0.02, 8, 8);
                const pointMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8
                });
                
                // Add random data points
                for (let i = 0; i < 50; i++) {
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    
                    // Random position on sphere
                    const phi = Math.acos(2 * Math.random() - 1);
                    const theta = 2 * Math.PI * Math.random();
                    
                    point.position.x = 2.1 * Math.sin(phi) * Math.cos(theta);
                    point.position.y = 2.1 * Math.sin(phi) * Math.sin(theta);
                    point.position.z = 2.1 * Math.cos(phi);
                    
                    // Add glow effect
                    const glowGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ff00,
                        transparent: true,
                        opacity: 0.3
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    point.add(glow);
                    
                    scene.add(point);
                }
                
                // Add connection lines
                const lineGeometry = new THREE.BufferGeometry();
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: 0x00ff00,
                    transparent: true,
                    opacity: 0.2
                });
                
                const positions = [];
                for (let i = 0; i < 20; i++) {
                    // Random start and end points
                    const start = new THREE.Vector3(
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4
                    ).normalize().multiplyScalar(2.2);
                    
                    const end = new THREE.Vector3(
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4
                    ).normalize().multiplyScalar(2.2);
                    
                    positions.push(start.x, start.y, start.z);
                    positions.push(end.x, end.y, end.z);
                }
                
                lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                const connectionLines = new THREE.LineSegments(lineGeometry, lineMaterial);
                scene.add(connectionLines);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 3, 5);
                scene.add(directionalLight);
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate Earth
                    wireframeEarth.rotation.y += 0.005;
                    solidEarth.rotation.y += 0.005;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                console.log('2050.earth style Earth initialized successfully');
                
            } catch (error) {
                console.error('Error initializing Earth:', error);
                document.getElementById('loading').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
