<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2050.earth - Real Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="loading" id="loading">Loading 2050.earth...</div>
        
        <div class="info" style="display: none;" id="info">
            <h3>EARTH 2050 - REAL IMPLEMENTATION</h3>
            <p>Using their actual scripts</p>
        </div>
    </div>

    <!-- Load jQuery first (required by their scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load their core files -->
    <script src="2050.earth/js/three.min.js"></script>
    
    <!-- Add required global variables -->
    <script>
        // Add kaspersky global variable
        window.kaspersky = window.kaspersky || {};
        window.kaspersky.businessType = 'b2c';
        window.kaspersky.isStaging = 0;
        window.kaspersky.pageName = '2050.earth > Home';
        window.kaspersky.pageType = 'special project';
        window.kaspersky.platformName = 'Micro Site';
        window.kaspersky.siteLocale = 'en-global';
        
        // Add Detector for Three.js
        window.Detector = {
            webgl: true,
            webgl2: true,
            workers: true,
            fileapi: true
        };
        
        // Also add to THREE namespace
        if (typeof THREE !== 'undefined') {
            THREE.Detector = window.Detector;
        }
        
        // Add other required globals
        window.langUrl = '/';
        window.authUser = 0;
        window.userLang = 'en';
        window.dataLayer = [];
        
        // Add FileAPI mock
        window.FileAPI = {
            isFileAPI: true
        };
        
        // Add peppers mock
        window.peppers = {};
        
        // Add PNRM mock
        window.PNRM = {
            Player: function() {
                this.init = function() { console.log('PNRM Player init'); };
            },
            GUI: {},
            Textures: {},
            PanoGeometry: {},
            Pointers: {},
            VR: {},
            Calibration: {},
            VRHover: {},
            Crosshair: {}
        };
        
        // Add MathUtil mock
        window.MathUtil = {
            Quaternion: function() {
                this.copy = function() { return this; };
                this.multiply = function() { return this; };
                this.normalize = function() { return this; };
            }
        };
        
        // Add Util mock
        window.Util = {
            animateQuaternion: function() { console.log('animateQuaternion'); }
        };
        
        // Add NoSleep mock
        window.NoSleep = function() {
            this.enable = function() { console.log('NoSleep enabled'); };
        };
    </script>
    
    <!-- Load their scripts with error handling -->
    <script>
        try {
            // Load hexasphere with error handling
            const hexasphereScript = document.createElement('script');
            hexasphereScript.src = '2050.earth/js/hexasphere.min.js';
            hexasphereScript.onload = function() {
                console.log('Hexasphere loaded successfully');
                try {
                    // Try to initialize their system
                    if (typeof Planet !== 'undefined') {
                        console.log('Planet class found, attempting initialization...');
                        // Initialize their planet system
                        const planet = new Planet();
                        console.log('Planet initialized successfully');
                    } else {
                        console.log('Planet class not found');
                    }
                } catch (error) {
                    console.error('Error initializing Planet:', error);
                }
            };
            hexasphereScript.onerror = function() {
                console.error('Failed to load hexasphere.min.js');
            };
            document.head.appendChild(hexasphereScript);
            
        } catch (error) {
            console.error('Error loading scripts:', error);
        }
        
        // Hide loading after a delay
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('info').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
