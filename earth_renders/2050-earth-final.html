<body>

    <!-- Simplified menu structure -->
    <div class="k-menu">
        <div class="k-menu-item k-menu__logo clearfix">
            <a href="/" class="logo"></a>
        </div>
        <div class="k-menu__container">
            <div class="k-menu-item k-menu-item_login k-menu__authorization">
                <div class="authorization js-top-menu-autorization">
                    <div class="toogle-page">
                        <div class="toogle-page__wrap-link">
                            <span class="toogle-page__link js-toggle-map toogle-page__link--active is-active" data-page="home">Map</span>

                        </div>
                    </div>
                    <ul class="list nav-menu">
                        <li class="list__item nav-menu__item"><a hreflang="en" class="nav-menu-app__link" href="/artworks">ART</a></li>

    <!-- Main application container -->
    <div class="kaspersky-app kaspersky-app__map">
        <div class="modal modal_static">
            <div class="modal__content">
                <div class="modal__ui modal-message pattern pattern_lines-4 modal__ui_visible" data-no-close="">
                    <div class="pattern__content">
                        <div class="modal-message__title" data-localization="index.no_webgl"></div>
                        <p class="modal-message__body"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main container where the Earth will be rendered -->
        <div class="main-container">
            <h1 class="h1-invisible"></h1>
            
            <!-- Earth popup template -->
            <script id="earth-popup" type="text/x-handlebars-template">
                <div class="earth-popup">
                    {{#each this}}
                        <div class="earth-popup__item earth-popup__item_{{@index}}">
                            <div class="earth-popup__item-shadow"></div>
                            <div class="earth-popup__preview-hexagon">
                                <div class="earth-popup__preview">
                                    <div class="hexagon__image" style="background-image: url('{{preview}}')"></div>
                                </div>
                            </div>
                            <div class="earth-popup__content-container">
                                <div class="earth-popup__content-top">
                                    <div class="earth-popup__name-contry">{{name}}</div>
                                    <div class="earth-popup__flag">
                                        <img class="earth-popup__flag-img" src="{{country.flag}}" alt="">
                                    </div>
                                </div>
                                <div class="earth-popup__content-count">
                                    {{briefs_text}}
                                </div>
                                <div class="earth-popup__content-list">
                                    {{#each works_list}}
                                        <a class="earth-popup__content-link" href="{{link}}">
                                            <span class="earth-popup__content-text">{{name}}</span>
                                        </a>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </script>
        </div>
    </div>
    
    <!-- Their exact initialization script -->
    <script>
        var FileAPI = {
            debug: false,
            staticPath: '/assets/fileapi'
        };

        var kaspersky = window.kaspersky || {},
            peppers = {};
        window.langUrl = '/';
        window.authUser = 0;
        window.userLang = 'en';
        
        // Mock the required data structure
        window.PlanetData = {
            textures_path: "/assets/earth/",
            YEAR: null,
            YEAR_ID: null,
            years: {
                2030: {
                    earth_url: "/assets/earth/earth_1.png",
                    contour_url: ["/assets/earth/contour1_1.png", "/assets/earth/contour2_1.png"],
                    min_locations: 100
                },
                2040: {
                    earth_url: "/assets/earth/earth_1.png", 
                    contour_url: ["/assets/earth/contour1_1.png", "/assets/earth/contour2_1.png"],
                    min_locations: 50
                },
                2050: {
                    earth_url: "/assets/earth/earth_1.png",
                    contour_url: ["/assets/earth/contour1_1.png", "/assets/earth/contour2_1.png"], 
                    min_locations: 10
                }
            },
            year_ids: [2030, 2040, 2050],
            hasLocationAnyBriefs: function() { return true; },
            hasLocationAnyBriefTexts: function() { return "Sample text"; },
            getWorkList: function() { return []; },
            getMoreText: function() { return "More"; }
        };
        
        // Mock the required global variables
        window.canvasWidth = window.innerWidth;
        window.earthDemo = { running: true };
        window.currentYear = 2050;
        
        // Wait for all scripts to load and initialize their system
        window.addEventListener('load', function() {
            console.log('All scripts loaded, attempting 2050.earth initialization...');
            
            setTimeout(() => {
                try {
                    // Check if their Planet class is available
                    if (typeof Planet !== 'undefined') {
                        console.log('Planet class found, initializing 2050.earth system...');
                        
                        // Get the main container
                        const container = document.querySelector('.main-container');
                        if (container) {
                            console.log('Main container found, creating Planet instance...');
                            
                            // Mock the required data structure
                            const mockData = {
                                countries: [],
                                locations: [],
                                countries_by_id: {},
                                locations_by_id: {}
                            };
                            
                            // Mock the AJAX function
                            const mockAjax = function() {
                                return {
                                    done: function(callback) {
                                        callback({});
                                        return this;
                                    },
                                    fail: function() { return this; },
                                    always: function() { return this; }
                                };
                            };
                            
                            // Initialize their Planet with their exact parameters
                            const planet = new Planet({
                                $container: $(container),
                                scene: new THREE.Scene(),
                                camera: new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 700),
                                renderer: new THREE.WebGLRenderer(),
                                controls: new THREE.OrbitControls()
                            }, mockData, mockAjax, function() {
                                console.log('2050.earth Planet initialized successfully!');
                            });
                            
                            console.log('Planet instance created:', planet);
                        } else {
                            console.error('Main container not found');
                        }
                    } else {
                        console.error('Planet class not found');
                        console.log('Available globals:', Object.keys(window).filter(k => k.includes('Planet') || k.includes('PNRM') || k.includes('THREE')));
                    }
                } catch (error) {
                    console.error('Error initializing 2050.earth system:', error);
                }
            }, 5000); // Wait 5 seconds for all scripts to initialize
        });
    </script>
