<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2050.earth - Minimal Earth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            z-index: 1000;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="loading" id="loading">Loading 2050.earth...</div>
        <div class="info">
            <h3>EARTH 2050</h3>
            <p>Using their actual Three.js and Hexasphere code</p>
        </div>
    </div>

    <!-- Load jQuery first (required by their scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Load their core files -->
    <script src="2050.earth/js/three.min.js"></script>
    
    <!-- Add required global variables -->
    <script>
        // Add kaspersky global variable
        window.kaspersky = window.kaspersky || {};
        window.kaspersky.businessType = 'b2c';
        window.kaspersky.isStaging = 0;
        window.kaspersky.pageName = '2050.earth > Home';
        window.kaspersky.pageType = 'special project';
        window.kaspersky.platformName = 'Micro Site';
        window.kaspersky.siteLocale = 'en-global';
        
        // Add Detector for Three.js (global variable)
        window.Detector = {
            webgl: true,
            webgl2: true,
            workers: true,
            fileapi: true
        };
        
        // Also add to THREE namespace
        if (typeof THREE !== 'undefined') {
            THREE.Detector = window.Detector;
        }
    </script>
    
    <script src="2050.earth/js/hexasphere.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing 2050.earth minimal version...');
            
            // Wait for scripts to load
            setTimeout(() => {
                if (typeof THREE !== 'undefined' && typeof Hexasphere !== 'undefined') {
                    console.log('THREE.js and Hexasphere loaded successfully');
                    initEarth();
                } else {
                    console.error('Required libraries not loaded');
                    document.getElementById('loading').textContent = 'Failed to load libraries';
                }
            }, 1000);
        });
        
        function initEarth() {
            try {
                // Create scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // Create renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.querySelector('.main-container').appendChild(renderer.domElement);
                
                // Create hexasphere using their code
                const hexasphere = new Hexasphere(2, 32);
                const geometry = hexasphere.createGeometry();
                
                // Create material similar to their style
                const material = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.6
                });
                
                // Create mesh
                const earth = new THREE.Mesh(geometry, material);
                scene.add(earth);
                
                // Add some data points
                const pointGeometry = new THREE.SphereGeometry(0.02, 8, 8);
                const pointMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8
                });
                
                // Add random data points
                for (let i = 0; i < 30; i++) {
                    const point = new THREE.Mesh(pointGeometry, pointMaterial);
                    
                    // Random position on sphere
                    const phi = Math.acos(2 * Math.random() - 1);
                    const theta = 2 * Math.PI * Math.random();
                    
                    point.position.x = 2.1 * Math.sin(phi) * Math.cos(theta);
                    point.position.y = 2.1 * Math.sin(phi) * Math.sin(theta);
                    point.position.z = 2.1 * Math.cos(phi);
                    
                    scene.add(point);
                }
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 3, 5);
                scene.add(directionalLight);
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate Earth
                    earth.rotation.y += 0.005;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                console.log('2050.earth style Earth initialized successfully');
                
            } catch (error) {
                console.error('Error initializing Earth:', error);
                document.getElementById('loading').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
