        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #globe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #globe-canvas {
            display: block;
            cursor: grab;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .controls button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
    </style>
</head>

            <button onclick="toggleOutlines()">Toggle Beat Lines</button>
            <button onclick="toggleFill()">Toggle Fill</button>
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleRotation()">Auto Rotate</button>
        </div>

    </div>

        function init() {
            console.log('Initializing Advanced Constellation Globe...');
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            
            // Create renderer with Stripe optimizations
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('globe-canvas'),
                antialias: false,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Create controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            
            // Create lighting
            createLighting();
            
            // Create constellation globe
            createConstellationGlobe();
            
            // Create continent fill
            createContinentFill();
            
            // Create animated vertical lines (after globe points are created)
            createContinentOutlines();
            
            // Start animation
            animate();
            
            console.log('Advanced Constellation Globe initialized!');
        }
        
        function createLighting() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
        }
        
        function createConstellationGlobe() {
            const geometry = new THREE.SphereGeometry(5, 128, 128);
            const positions = geometry.attributes.position.array;
            const colors = [];
            const sizes = [];
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                const lat = Math.asin(y / 5) * (180 / Math.PI);
                const lon = Math.atan2(z, x) * (180 / Math.PI);
                
                const isOnLand = isPointOnLand(lat, lon);
                
                if (isOnLand) {
                    colors.push(0.8, 0.9, 1.0);
                    sizes.push(0.02 + Math.random() * 0.01);
                } else {
                    colors.push(0.3, 0.4, 0.6);
                    sizes.push(0.01 + Math.random() * 0.005);
                }
            }
            
            const pointGeometry = new THREE.BufferGeometry();
            pointGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            pointGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            pointGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const pointMaterial = new THREE.PointsMaterial({
                size: 0.02,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            globePoints = new THREE.Points(pointGeometry, pointMaterial);
            scene.add(globePoints);
            
            document.getElementById('points').textContent = (positions.length / 3).toLocaleString();
        }
        
        function createContinentOutlines() {
            // Create animated vertical lines from dots (music visualizer style)
            createAnimatedVerticalLines();
            document.getElementById('lines').textContent = 'Animated';
        }
        
        function createAnimatedVerticalLines() {
            continentLines = new THREE.Group();
            
            // Get all dot positions from the globe
            if (globePoints) {
                const positions = globePoints.geometry.attributes.position.array;
                const colors = globePoints.geometry.attributes.color.array;
                
                // Create vertical lines for a subset of dots (for performance)
                const lineCount = Math.min(1000, positions.length / 3); // Limit to 1000 lines
                const step = Math.floor(positions.length / 3 / lineCount);
                
                for (let i = 0; i < positions.length; i += step * 3) {
                    const x = positions[i];
                    const y = positions[i + 1];
                    const z = positions[i + 2];
                    
                    // Create vertical line geometry
                    const lineGeometry = new THREE.BufferGeometry();
                    const linePositions = new Float32Array([
                        x, y, z,           // Start point (on sphere)
                        x, y + 2, z        // End point (above sphere)
                    ]);
                    lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
                    
                    // Create line material with color from the dot
                    const r = colors[i] || 0.5;
                    const g = colors[i + 1] || 0.7;
                    const b = colors[i + 2] || 1.0;
                    
                    const lineMaterial = new THREE.LineBasicMaterial({
                        color: new THREE.Color(r, g, b),
                        transparent: true,
                        opacity: 0.6,
                        linewidth: 1
                    });
                    
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    
                    // Store original positions for animation
                    line.userData = {
                        originalStart: new THREE.Vector3(x, y, z),
                        originalEnd: new THREE.Vector3(x, y + 2, z),
                        baseHeight: 2,
                        phase: Math.random() * Math.PI * 2 // Random phase for varied animation
                    };
                    
                    continentLines.add(line);
                }
            }
            
            scene.add(continentLines);
            console.log(`Created ${continentLines.children.length} animated vertical lines`);
        }
        
        function createContinentFill() {
            const fillGeometry = new THREE.SphereGeometry(4.99, 64, 64);
            const positions = fillGeometry.attributes.position.array;
            const colors = [];
            const sizes = [];
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                const lat = Math.asin(y / 4.99) * (180 / Math.PI);
                const lon = Math.atan2(z, x) * (180 / Math.PI);
                
                if (isPointOnLand(lat, lon)) {
                    colors.push(0.2, 0.8, 0.4);
                    sizes.push(0.015);
                } else {
                    colors.push(0, 0, 0);
                    sizes.push(0);
                }
            }
            
            const pointGeometry = new THREE.BufferGeometry();
            pointGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            pointGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            pointGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.015,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });
            
            continentFill = new THREE.Points(pointGeometry, material);
            scene.add(continentFill);
        }
        
        function isPointOnLand(lat, lon) {
            if (lat > 15 && lat < 70 && lon > -170 && lon < -50) return true;
            if (lat > -60 && lat < 15 && lon > -85 && lon < -30) return true;
            if (lat > 35 && lat < 70 && lon > -25 && lon < 40) return true;
            if (lat > -35 && lat < 35 && lon > -20 && lon < 55) return true;
            if (lat > 10 && lat < 70 && lon > 40 && lon < 180) return true;
            if (lat > -45 && lat < -10 && lon > 110 && lon < 155) return true;
            return false;
        }
        
        function latLngToVector3(lat, lng, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lng + 180) * (Math.PI / 180);
            
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            
            return new THREE.Vector3(x, y, z);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            if (autoRotate && globePoints) {
                globePoints.rotation.y += 0.005;
            }
            
            // Animate vertical lines (music visualizer effect)
            animateVerticalLines();
            
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            
            renderer.render(scene, camera);
        }
        
        function animateVerticalLines() {
            if (continentLines && continentLines.children.length > 0) {
                const time = performance.now() * 0.001; // Convert to seconds
                
                continentLines.children.forEach((line, index) => {
                    const userData = line.userData;
                    if (userData) {
                        // Create beat pattern with multiple frequencies
                        const beat1 = Math.sin(time * 2 + userData.phase) * 0.5 + 0.5; // Slow beat
                        const beat2 = Math.sin(time * 8 + userData.phase) * 0.3 + 0.7; // Fast beat
                        const beat3 = Math.sin(time * 0.5 + userData.phase) * 0.2 + 0.8; // Very slow beat
                        
                        // Combine beats for complex pattern
                        const combinedBeat = (beat1 + beat2 + beat3) / 3;
                        
                        // Calculate new height (0.5 to 4.0 range)
                        const newHeight = 0.5 + combinedBeat * 3.5;
                        
                        // Update line end position
                        const positions = line.geometry.attributes.position.array;
                        positions[3] = userData.originalStart.y + newHeight; // Y position of end point
                        
                        // Update opacity based on height
                        line.material.opacity = 0.3 + combinedBeat * 0.7;
                        
                        // Mark geometry as needing update
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                });
            }
        }
        
        function toggleOutlines() {
            if (continentLines) {
                continentLines.visible = !continentLines.visible;
            }
        }
        
        function toggleFill() {
            if (continentFill) {
                continentFill.visible = !continentFill.visible;
            }
        }
        
        function resetView() {
            camera.position.set(0, 0, 15);
            controls.reset();
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        window.addEventListener('load', init);
